<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <title>পেমেন্ট হিস্ট্রি</title>
    <style>
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
        }

        .history-table th,
        .history-table td {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: left;
        }

        .telg {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        /* টেলিগ্রাম লোগো যোগ করুন */
        .telg::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="white" d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.157.16-.295.295-.605.295l.213-3.05 5.56-5.022c.242-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.643-.203-.658-.643.135-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* হোভার ইফেক্ট */
        .telg:hover {
            background: #0077b3;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .telg:hover::before {
            transform: scale(1.1);
        }

        .ppp {
            text-align: center;
        }
        .home {
    display: inline-block;
    width: 40px;
    height: 40px;
    background: #2c3e50;
    border-radius: 50%;
    position: relative;
    transition: all 0.3s ease;
}

/* হোম আইকন তৈরি */
.home::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 24px;
    height: 24px;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="white" d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2z"/></svg>');
}

/* হোভার ইফেক্ট */
.home:hover {
    background: #e74c3c;
    transform: scale(1.1);
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
}
    </style>
</head>

<body>
    <div class="container">
        <h1>পেমেন্ট হিস্ট্রি</h1>
        <table class="history-table">
            <thead>
                <tr>
                    <th>তারিখ</th>
                    <th>টাকার পরিমাণ</th>
                    <th>মোবাইল নম্বর</th>
                    <th>TXID</th>
                </tr>
            </thead>
            <tbody id="historyBody">
                <!-- জাভাস্ক্রিপ্ট দিয়ে ডেটা লোড হবে -->
            </tbody>
        </table>
    </div>
    <p class="ppp">
        আপনাদের যে কোনো সমস্যার জন্য আমাদের সাথে টেলিগ্রাম এ যোগাযোগ করবেন ধন্যবাদ </br></br>
        <a href="https://t.me/khalid_mahmud2006" class="telg">Telegram</a></br></br>
        <a href="index.html" class="home"></a>
    </p>
    <script>
        // লোকাল স্টোরেজ থেকে ডেটা লোড
        const history = JSON.parse(localStorage.getItem('paymentHistory')) || [];
        const tbody = document.getElementById('historyBody');

        history.forEach(entry => {
            tbody.innerHTML += `
                <tr>
                    <td>${entry.date}</td>
                    <td>${entry.amount} টাকা</td>
                    <td>${entry.mobile}</td>
                    <td>${entry.txid}</td>
                </tr>
            `;
        });
    </script>
</body>

</html>
